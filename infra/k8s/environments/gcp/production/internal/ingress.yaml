apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bos-gateway
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "bos-gateway-internal-euw3"
    networking.gke.io/managed-certificates: "bos-gateway-internal"
    networking.gke.io/v1beta1.FrontendConfig: "bos-gateway-internal"
spec:
  rules:
    - host: internal.calimero.network
      http:
        paths:
          - pathType: ImplementationSpecific
            path: /*
            backend:
              service:
                name: bos-gateway-internal
                port:
                  number: 3000
