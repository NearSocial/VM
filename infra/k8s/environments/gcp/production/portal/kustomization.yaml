apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -portal
commonLabels:
  app.kubernetes.io/name: bos-gateway
  app.kubernetes.io/component: bos
  app.kubernetes.io/instance: portal
resources:
  - ../../../../base-0.0.0
  - certificate.yaml
  - frontend-config.yaml
  - ingress.yaml
configMapGenerator:
  - literals:
      - NEXT_PUBLIC_NETWORK_ID=mainnet
      - NEXT_PUBLIC_HOSTNAME=https://portal.calimero.network
      - NEXT_PUBLIC_CHAIN_ID=community-portal-calimero
      - NEXT_PUBLIC_RPC_ENDPOINT=https://api.calimero.network/api/v1/shards/community-portal-calimero/neard-rpc/
      - NEXT_PUBLIC_WALLET_URL=https://www.mynearwallet.com/
      - NEXT_PUBLIC_CURB_CONTRACT_ID=chat.community-portal-calimero
      - NEXT_PUBLIC_CURB_ENCRYPTION_URL=https://cali-encryption.euw3.gcp.calimero.network/key
      - NEXT_PUBLIC_CURB_COMPONENT_OWNER_ID=calimero.near
      - NEXT_PUBLIC_CURB_MAIN=calimero.near/widget/Calimero.Curb.Main
    name: bos-gateway
patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
